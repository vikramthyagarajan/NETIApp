<template name='GameHomeHeader'>
Welcome to {{Game.name}}
</template>
<template name='GameHome'>
	{{#if checkUser User._id}}
		{{#if hasGameStarted Game}}
			<p>Welcome to {{Game.name}}</p>
			<p>This game has {{Game.rounds.length}} Rounds.</p>
			<ul>
				{{#each Game.rounds}}
				{{#with getDataContextOfGame ../User._id  ../Game._id this}}
				<li>Round {{Round.srno}} 
					{{#if isRoundStarted Round.isStarted}}
						<a data-roundno="{{Round.srno}}" class='playRound' href="">Play!</a>
					{{else}}
						<span>Not started yet</span>
					{{/if}}
				</li>
				{{/with}}
				{{/each}}
			</ul>
		{{else}}
			Game not started yet.
		{{/if}}
	{{else}}
		{{>LoginTemplate}}
	{{/if}}
</template>

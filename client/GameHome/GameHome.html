<template name='GameHomeHeader'>
Welcome to {{Game.name}}
</template>
<template name='GameHome'>
	{{#if checkUser User._id}}
		<p>Welcome to {{Game.name}}</p>
		<p>This game has {{Game.rounds.length}} Rounds.</p>
		<ul>
			{{#each Game.rounds}}
			{{#with getDataContextOfGame ../User.id  ../Game.id this}}
			<li>Round {{Round.no}} 
				{{#if isRoundStarted Round.isStarted}}
					<a href="{{pathFor 'GameRound'}}">Play!</a>
				{{else}}
					<span>Not started yet</span>
				{{/if}}
			</li>
			{{/with}}
			{{/each}}
		</ul>
	{{else}}
		{{>LoginTemplate}}
	{{/if}}
</template>

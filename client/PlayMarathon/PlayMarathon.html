<template name='PlayMarathonHeader'>
Welcome to {{Marathon.name}}
</template>
<template name='PlayMarathon'>
	{{#if checkUser User._id}}
		{{#if Marathon.isStarted}}
			<p>Welcome to {{Marathon.name}}</p>
			<ul>
				{{#each getMarathonGames Marathon.games User._id}}
				<li>Game {{name}} 
					{{#if isGameStarted ../Marathon.games _id}}
						<a data-gameid="{{_id}}" class='playGame' href="">Play!</a>
					{{else}}
						<span>Not started yet</span>
					{{/if}}
				</li>
				{{/each}}
			</ul>
		{{else}}
			Game not started yet.
		{{/if}}
	{{else}}
		{{>LoginTemplate}}
	{{/if}}
</template>

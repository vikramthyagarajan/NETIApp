<template name='GameRoundHeader'>
	<div>{{Game.name}} Round {{roundno}}</div>
</template>

<template name='GameRound'>
	{{#if checkUser User._id}}
		{{#if canUserPlayGame User Game fromMarathonId}}
			{{#if canUserPlayRound User Game fromMarathonId roundno}}
				{{#if hasRoundStarted Game roundno}}
					<div> <span id='timer'>Time Left</span> </div>
					<div id="questionArea">
						{{#with getQuestion Game User roundno}}
							{{>GameQuestionArea}}
						{{/with}}
					</div>
					<div id='outputarea'></div>
				{{else}}
					Round not started yet.
				{{/if}}
			{{else}}
				You cannot play round.
			{{/if}}
		{{else}}
			You cannot play this game.
		{{/if}}
	{{else}}
		{{>LoginTemplate}}
	{{/if}}
</template>

<template name='GameQuestionArea'>
	<!-- Do not remove this div. It is needed for DOM stuff. See the getQuestion template helper. -->
	<div>
		<div id="question" data-questionType="{{Question.type}}">
			{{#with getDataOfQuestion Question}}
				{{>UI.dynamic template=TemplateName}}
			{{/with}}
		</div>
		<button id="submitButton">Submit</button>
	</div>
</template>

<template name='Type1Question'>
	<p>{{Question.value}}</p>
	{{#each QuestionOptions}}
		<input type='radio' name='option' value={{value}} />{{value}}
	{{/each}}
</template>

<template name='Type2Question'>
	<p>{{Question.value}}</p>
	{{#each QuestionOptions}}
		<input type='checkbox' name='option' value={{value}} />{{value}}
	{{/each}}
</template>

<template name='Type3Question'>
	<p>{{Question.value}}</p>
	<input type='textarea' name='option' value='' />{{value}}
</template>

<template name='Type4Question'>
	<p>{{Question.value}}</p>
	<select name="option">
		{{#each QuestionOptions}}
			<option type='checkbox' value={{value}}>{{value}}</option>
		{{/each}}
	</select>
</template>
